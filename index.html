<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DÊ®ôË≠òË™çË≠ò„Éâ„É©„Ç§„Éñ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #4A90E2);
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        
        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            pointer-events: none;
            z-index: 100;
        }
        
        .stats-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .stat-box {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .detail-stats {
            display: flex;
            justify-content: space-around;
            font-size: 13px;
            margin-top: 10px;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 200;
            display: none;
            pointer-events: none;
        }
        
        .message.show {
            display: block;
            animation: fadeInOut 1s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -60%); }
            20% { opacity: 1; transform: translate(-50%, -50%); }
            80% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -40%); }
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            pointer-events: all;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: all;
        }
        
        .start-btn {
            background: #28a745;
            color: white;
        }
        
        .start-btn:hover {
            background: #218838;
        }
        
        .restart-btn {
            background: #007bff;
            color: white;
        }
        
        .restart-btn:hover {
            background: #0056b3;
        }
        
        .stop-btn {
            background: #dc3545;
            color: white;
        }
        
        .stop-btn:hover {
            background: #c82333;
        }
        
        .rules {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            max-width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            font-size: 13px;
        }
        
        .rules h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .rules ul {
            list-style: none;
            padding: 0;
        }
        
        .rules li {
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="gameCanvas"></div>
    
    <div class="ui-overlay">
        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-box">
                    üèÜ „Çπ„Ç≥„Ç¢: <span id="score">0</span>
                </div>
                <div class="stat-box">
                    ‚è±Ô∏è ÊôÇÈñì: <span id="time">0:00</span>
                </div>
            </div>
            <div class="detail-stats">
                <span style="color: #28a745;">‚úì Ê≠£Ëß£: <span id="correct">0</span></span>
                <span style="color: #dc3545;">‚úó „Éü„Çπ: <span id="incorrect">0</span></span>
            </div>
        </div>
    </div>
    
    <div class="message" id="message"></div>
    
    <div class="rules">
        <h3>„É´„Éº„É´:</h3>
        <ul>
            <li>‚Ä¢ Ëªä„ÅØ30km/h„ÅßËµ∞Ë°å</li>
            <li>‚Ä¢ <strong style="color: #e74c3c;">Ëµ§„ÅÑ‰∏∏Ê®ôË≠ò</strong>„Åß„Çπ„Éö„Éº„Çπ„Ç≠„Éº</li>
            <li>‚Ä¢ Èùí„ÉªÁ∑ë„ÅØÁÑ°Ë¶ñ</li>
            <li>‚Ä¢ Ê≠£Ëß£: +10ÁÇπ</li>
            <li>‚Ä¢ „Éü„Çπ: -5ÁÇπ</li>
            <li>‚Ä¢ Ë¶ãÈÄÉ„Åó: -3ÁÇπ</li>
        </ul>
    </div>
    
    <div class="controls">
        <button class="start-btn" id="startBtn">„Éâ„É©„Ç§„ÉñÈñãÂßã</button>
        <button class="restart-btn" id="restartBtn" style="display: none;">„É™„Çπ„Çø„Éº„Éà</button>
        <button class="stop-btn" id="stopBtn" style="display: none;">„Ç≤„Éº„É†ÁµÇ‰∫Ü</button>
    </div>

    <script>
        let scene, camera, renderer;
        let road, car;
        let signs = [];
        let trees = [];
        let buildings = [];
        
        let gameStarted = false;
        let score = 0;
        let correct = 0;
        let incorrect = 0;
        let elapsedTime = 0;
        let startTime = 0;
        let lastSignTime = 0;
        let reactionTimes = [];
        let timeRef = 0;
        
        const speed = 0.3;

        function init() {
            // „Ç∑„Éº„É≥Ë®≠ÂÆö
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
            
            // „Ç´„É°„É©Ë®≠ÂÆö
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 8);
            camera.rotation.x = -0.3;
            
            // „É¨„É≥„ÉÄ„É©„ÉºË®≠ÂÆö
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameCanvas').appendChild(renderer.domElement);
            
            // „É©„Ç§„Éà
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // ÈÅìË∑Ø
            createRoad();
            
            // Ëªä
            createCar();
            
            // ÂàùÊúüÊôØËâ≤
            createInitialScenery();
            
            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyPress);
            
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('restartBtn').addEventListener('click', startGame);
            document.getElementById('stopBtn').addEventListener('click', stopGame);
            
            animate();
        }
        
        function createRoad() {
            const roadGeometry = new THREE.PlaneGeometry(10, 1000);
            const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x4a4a4a });
            road = new THREE.Mesh(roadGeometry, roadMaterial);
            road.rotation.x = -Math.PI / 2;
            road.position.y = 0;
            road.receiveShadow = true;
            scene.add(road);
            
            // ‰∏≠Â§ÆÁ∑ö
            for (let i = -500; i < 500; i += 10) {
                const lineGeometry = new THREE.BoxGeometry(0.3, 0.1, 4);
                const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffeb3b });
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.position.set(0, 0.05, i);
                scene.add(line);
            }
            
            // ËçâÂú∞
            const grassGeometry = new THREE.PlaneGeometry(100, 1000);
            const grassMaterial = new THREE.MeshStandardMaterial({ color: 0x2d5016 });
            const grass = new THREE.Mesh(grassGeometry, grassMaterial);
            grass.rotation.x = -Math.PI / 2;
            grass.position.y = -0.1;
            grass.receiveShadow = true;
            scene.add(grass);
        }
        
        function createCar() {
            car = new THREE.Group();
            
            // Ëªä‰Ωì
            const bodyGeometry = new THREE.BoxGeometry(2, 1, 3);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xe74c3c });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            body.castShadow = true;
            car.add(body);
            
            // Â±ãÊ†π
            const roofGeometry = new THREE.BoxGeometry(1.8, 0.8, 1.5);
            const roofMaterial = new THREE.MeshStandardMaterial({ color: 0xc0392b });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 1.4;
            roof.position.z = -0.3;
            roof.castShadow = true;
            car.add(roof);
            
            // Á™ì
            const windowGeometry = new THREE.BoxGeometry(1.7, 0.6, 0.1);
            const windowMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x3498db, 
                transparent: true, 
                opacity: 0.7 
            });
            const frontWindow = new THREE.Mesh(windowGeometry, windowMaterial);
            frontWindow.position.set(0, 1.3, 0.45);
            car.add(frontWindow);
            
            // „Çø„Ç§„É§
            const tireGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
            const tireMaterial = new THREE.MeshStandardMaterial({ color: 0x2c3e50 });
            
            const positions = [
                [-1, 0.4, -1],
                [1, 0.4, -1],
                [-1, 0.4, 1],
                [1, 0.4, 1]
            ];
            
            positions.forEach(pos => {
                const tire = new THREE.Mesh(tireGeometry, tireMaterial);
                tire.rotation.z = Math.PI / 2;
                tire.position.set(pos[0], pos[1], pos[2]);
                tire.castShadow = true;
                car.add(tire);
            });
            
            car.position.set(0, 0, 0);
            scene.add(car);
        }
        
        function createSign(color, z) {
            const signGroup = new THREE.Group();
            
            // „Éù„Éº„É´
            const poleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 3, 8);
            const poleMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
            const pole = new THREE.Mesh(poleGeometry, poleMaterial);
            pole.position.y = 1.5;
            pole.castShadow = true;
            signGroup.add(pole);
            
            if (color === 'red') {
                // Ëµ§„ÅÑ‰∏∏Ê®ôË≠ò
                const signGeometry = new THREE.CylinderGeometry(0.8, 0.8, 0.1, 32);
                const signMaterial = new THREE.MeshStandardMaterial({ color: 0xe74c3c });
                const sign = new THREE.Mesh(signGeometry, signMaterial);
                sign.rotation.x = Math.PI / 2;
                sign.position.y = 3.5;
                sign.castShadow = true;
                signGroup.add(sign);
                
                // Ê®™Á∑ö
                const lineGeometry = new THREE.BoxGeometry(1.2, 0.15, 0.12);
                const lineMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.position.set(0, 3.5, 0.06);
                signGroup.add(line);
            } else {
                // „ÉÄ„Ç§„É§Ê®ôË≠ò
                const signGeometry = new THREE.BoxGeometry(1.2, 1.2, 0.1);
                const signMaterial = new THREE.MeshStandardMaterial({ 
                    color: color === 'blue' ? 0x3498db : 0x2ecc71 
                });
                const sign = new THREE.Mesh(signGeometry, signMaterial);
                sign.rotation.z = Math.PI / 4;
                sign.position.y = 3.5;
                sign.castShadow = true;
                signGroup.add(sign);
            }
            
            const lane = Math.random() < 0.5 ? -4 : 4;
            signGroup.position.set(lane, 0, z);
            
            return { group: signGroup, color: color, appearTime: Date.now() };
        }
        
        function createTree(x, z) {
            const treeGroup = new THREE.Group();
            
            // Âππ
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.3, 2, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1;
            trunk.castShadow = true;
            treeGroup.add(trunk);
            
            // Ëëâ
            const leavesGeometry = new THREE.SphereGeometry(1.5, 8, 8);
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x27ae60 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 3;
            leaves.castShadow = true;
            treeGroup.add(leaves);
            
            treeGroup.position.set(x, 0, z);
            scene.add(treeGroup);
            
            return treeGroup;
        }
        
        function createBuilding(x, z) {
            const width = Math.random() * 3 + 2;
            const height = Math.random() * 8 + 5;
            const depth = Math.random() * 3 + 2;
            
            const buildingGeometry = new THREE.BoxGeometry(width, height, depth);
            const colors = [0x95a5a6, 0x7f8c8d, 0xbdc3c7];
            const buildingMaterial = new THREE.MeshStandardMaterial({ 
                color: colors[Math.floor(Math.random() * colors.length)] 
            });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(x, height / 2, z);
            building.castShadow = true;
            scene.add(building);
            
            return building;
        }
        
        function createInitialScenery() {
            // Êú®„ÇíÈÖçÁΩÆ
            for (let i = 0; i < 30; i++) {
                const x = Math.random() < 0.5 ? 
                    Math.random() * 10 + 8 : 
                    -(Math.random() * 10 + 8);
                const z = Math.random() * 200 - 100;
                trees.push(createTree(x, z));
            }
            
            // Âª∫Áâ©„ÇíÈÖçÁΩÆ
            for (let i = 0; i < 15; i++) {
                const x = Math.random() < 0.5 ? 
                    Math.random() * 10 + 15 : 
                    -(Math.random() * 10 + 15);
                const z = Math.random() * 200 - 100;
                buildings.push(createBuilding(x, z));
            }
        }
        
        function updateGame() {
            if (!gameStarted) return;
            
            // ÊôÇÈñìÊõ¥Êñ∞
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            updateUI();
            
            // Ê®ôË≠ò„ÅÆÁîüÊàê
            if (Date.now() - lastSignTime > 4000) {
                const colors = ['red', 'blue', 'green'];
                const weights = [0.35, 0.325, 0.325];
                const rand = Math.random();
                let color;
                if (rand < weights[0]) color = 'red';
                else if (rand < weights[0] + weights[1]) color = 'blue';
                else color = 'green';
                
                const sign = createSign(color, -100);
                scene.add(sign.group);
                signs.push(sign);
                lastSignTime = Date.now();
            }
            
            // Ê®ôË≠ò„ÅÆÁßªÂãï„Å®ÂâäÈô§
            signs = signs.filter(sign => {
                sign.group.position.z += speed;
                
                if (sign.group.position.z > 20) {
                    if (sign.color === 'red') {
                        score = Math.max(0, score - 3);
                        updateUI();
                    }
                    scene.remove(sign.group);
                    return false;
                }
                return true;
            });
            
            // ÊôØËâ≤„ÅÆÁßªÂãï
            trees.forEach(tree => {
                tree.position.z += speed;
                if (tree.position.z > 20) {
                    tree.position.z = -100;
                }
            });
            
            buildings.forEach(building => {
                building.position.z += speed * 0.8;
                if (building.position.z > 20) {
                    building.position.z = -100;
                }
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            updateGame();
            renderer.render(scene, camera);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            const mins = Math.floor(elapsedTime / 60);
            const secs = elapsedTime % 60;
            document.getElementById('time').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('correct').textContent = correct;
            document.getElementById('incorrect').textContent = incorrect;
        }
        
        function showMessage(text) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.classList.add('show');
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 1500);
        }
        
        function startGame() {
            gameStarted = true;
            score = 0;
            correct = 0;
            incorrect = 0;
            elapsedTime = 0;
            startTime = Date.now();
            lastSignTime = 0;
            reactionTimes = [];
            
            // Ê®ôË≠ò„Çí„ÇØ„É™„Ç¢
            signs.forEach(sign => scene.remove(sign.group));
            signs = [];
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'inline-block';
            
            updateUI();
        }
        
        function stopGame() {
            gameStarted = false;
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            
            showMessage(`„Ç≤„Éº„É†ÁµÇ‰∫Ü! ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${score}ÁÇπ`);
            
            downloadExcel();
        }
        
        function downloadExcel() {
            const avgReactionTime = reactionTimes.length > 0 
                ? (reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length / 1000).toFixed(3)
                : 0;

            const data = [
                ['3DÊ®ôË≠òË™çË≠ò„Éâ„É©„Ç§„Éñ - ÁµêÊûú„É¨„Éù„Éº„Éà'],
                [''],
                ['È†ÖÁõÆ', 'ÂÄ§'],
                ['„Éó„É¨„Ç§ÊôÇÈñì', `${Math.floor(elapsedTime / 60)}ÂàÜ${elapsedTime % 60}Áßí`],
                ['ÊúÄÁµÇ„Çπ„Ç≥„Ç¢', score],
                ['Ê≠£Ëß£Êï∞', correct],
                ['„Éü„ÇπÂõûÊï∞', incorrect],
                ['Âπ≥ÂùáÂèçÂøúÊôÇÈñì(Áßí)', avgReactionTime],
                [''],
                ['ÂèçÂøúÊôÇÈñì„ÅÆË©≥Á¥∞(Áßí)']
            ];

            reactionTimes.forEach((time, index) => {
                data.push([`${index + 1}ÂõûÁõÆ`, (time / 1000).toFixed(3)]);
            });

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(data);
            ws['!cols'] = [{ wch: 25 }, { wch: 15 }];
            XLSX.utils.book_append_sheet(wb, ws, 'ÁµêÊûú');

            const now = new Date();
            const dateStr = `${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}`;
            XLSX.writeFile(wb, `3d_driving_test_${dateStr}.xlsx`);
        }
        
        function onKeyPress(e) {
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                if (!gameStarted) return;

                // ÁîªÈù¢ÂÜÖ„Å´Ë°®Á§∫„Åï„Çå„Å¶„ÅÑ„ÇãËµ§„ÅÑÊ®ôË≠ò„ÇíÊé¢„Åô
                const visibleRedSigns = signs.filter(
                    sign => sign.color === 'red' && 
                    sign.group.position.z > -50 && 
                    sign.group.position.z < 15
                );

                if (visibleRedSigns.length > 0) {
                    // ÊúÄ„ÇÇËøë„ÅÑËµ§„ÅÑÊ®ôË≠ò„Å´ÂèçÂøú
                    const redSign = visibleRedSigns[0];
                    score += 10;
                    correct++;
                    
                    const reactionTime = Date.now() - redSign.appearTime;
                    reactionTimes.push(reactionTime);
                    
                    scene.remove(redSign.group);
                    signs = signs.filter(s => s !== redSign);
                    
                    showMessage('Ê≠£Ëß£ÔºÅ +10ÁÇπ');
                } else {
                    score = Math.max(0, score - 5);
                    incorrect++;
                    showMessage('„Éü„ÇπÔºÅ -5ÁÇπ');
                }
                updateUI();
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
</body>
</html>
